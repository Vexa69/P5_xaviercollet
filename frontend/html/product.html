<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Orinoco</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/styles.css" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
			defer
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
			integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
			crossorigin="anonymous"
		></script>

		<script src="../js/product.js" defer></script>
	</head>

	<body>
		<a href="./index.html" class="text-decoration-none">
			<div class="jumbotron text-white text-center m-0">
				<h1 class="display-4">Orinoco</h1>
				<p class="lead">Découvrez les meilleurs caméras</p>
				<hr class="my-2 w-50 border-white" />
			</div>
		</a>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
			<ul class="navbar-nav mr-auto d-flex flex-row">
				<li class="nav-item m-1">
					<a class="navbar-brand" href="index.html">Camera</a>
				</li>
				<li class="nav-item m-1">
					<a id="basketPage" class="nav-link" href="basket.html">Panier</a>
				</li>
			</ul>
		</nav>

		<div class="camera d-flex">
			<div class="card border-light m-4 text-center">
				<h1 id="name" class="card-title"></h1>
				<img id="image" class="card-img-top" src="" />
				<div class="card-body"></div>
				<h2 id="price"></h2>
				<p id="description"></p>
				<div class="card-footer">
					<h3 id="buyThisItem">Obtenez cet objet !</h3>
					<div>
						<label>Choisissez votre lentille : </label>
						<select class="custom-select w-25 ml-3"></select>
					</div>
					<div>
						<label>Quantité de caméras souhaitée : </label>
						<input class="form-control d-inline w-25 ml-3" value="1" />
					</div>
					<button
						type="button"
						id="addToBasket"
						class="btn btn-success"
						data-toggle="modal"
						data-target="#alertModal"
					>
						Ajouter au panier
					</button>
					<button
						type="button"
						id="basketConfirm"
						class="btn btn-success"
						onclick="window.location.href = 'basket.html'"
						;
					>
						Valider votre choix
					</button>
					<div
						id="alertModal"
						class="modal fade"
						tabindex="-1"
						role="dialog"
						aria-hidden="true"
					>
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content modal-success bg-success border-success">
								<div class="modal-body">
									Ajouté au panier !
									<button
										type="button"
										class="close"
										data-dismiss="modal"
										aria-label="Close"
									>
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
